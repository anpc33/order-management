services:
  - type: web
    name: order-management
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
   buildCommand: ""

    preDeployCommand: |
      php artisan config:cache
      php artisan view:cache
      php artisan migrate --force

    startCommand: apache2-foreground

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
