services:
  - type: web
    name: order-management
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    buildCommand: ""
    startCommand: ""   # 👈 Bỏ dòng php artisan serve
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
